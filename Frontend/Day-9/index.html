          <div>Booked Seat : <span id="booked"> 0 </span></div>

        </div>
      </div>
    </div>
    <script>
      const boxes = document.querySelectorAll(".seat");
      const booked = document.getElementById("booked");
      const remaining = document.getElementById("remaining");

      boxes.forEach((box) => {
        box.addEventListener("click", (event) => {
          if (box.classList.length == 1) {
            box.classList.add("active");
            booked.innerText = parseInt(booked.innerHTML) + 1;
            remaining.innerText = parseInt(remaining.innerHTML) - 1;
            console.log(booked.innerHTML);
          } else {
            booked.innerText = parseInt(booked.innerHTML) - 1;
            remaining.innerText = parseInt(remaining.innerHTML) + 1;
            box.classList.remove("active");
          }
        });
      });
    </script>
  </body>
</html>
